<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task15</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1 class="userName" id="userName">Hello, There</h1>

    <div class="colorBox">
        <div class="wrapper">
            <div id="red" class="box" data-color="red">Red</div>
            <div id="green" class="box" data-color="green">Green</div>
            <div id="blue" class="box" data-color="blue">Blue</div>
            <div id="yellow" class="box" data-color="yellow">Yellow</div>
        </div>
    </div>

    <div class="nameBox">
        <input id="userInput" type="text" placeholder="Type your Name...">
        <button class="greetBtn" id="greetBtn">Greet</button>
    </div>



    <script src="./script.js"></script>
</body>
